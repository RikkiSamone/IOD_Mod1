<!DOCTYPE html>
<html lang="en">

<head>

<meta charset = "UTF-8">

<meta name = "viewport" content = "width=device-width, initial-scale=1.0" >

<title>Module 1 Exercise 3</title>

<style>

body { font-family: sans-serif; margin: 0; }
.container { display: flex; min-height: 100vh; align-items: stretch; }
.column { background: goldenrod; display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1; }
button{ background-color: black; color: white; padding:15px; font-family: 'Courier New', Courier, monospaces;} 

</style>
</head>

<body>
<div class="container">
<div class="column" id="column1">

<h1 id ="heading1">Hello</h1>
<button onclick="changeheading()">Change Me</button>

</div>
<div class="column" id="column2">

<h1 id="heading2">World</h1>
<button onclick="changecolor2()">Change Me</button>

</div>
</div>


<script>
    function changeheading(){
        document.getElementById("column1").style.backgroundColor = "lightblue";
    
        document.getElementById("heading1").style.fontFamily = "cursive";
    };
 function changecolor2(){
    document.getElementById("column2").style.backgroundColor = "pink";

    document.getElementById("heading2").style.fontFamily = "fantasy";
 };

   
</script>
</body>
</html>
