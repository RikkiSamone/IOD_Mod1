<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Web_2.0_Map.svg/1280px-Web_2.0_Map.svg.png" alt="Wikipedia Web Terms Map">
    <table border="1">
        <tr>
            <th>Row 1 column 1</th>
            <th>Row 1 column 2</th>
            <th>Row 1 column 3</th>
            </tr>
            <tr>
            <td>Row 2 column 1</td>
            <td>Row 2 column 2</td>
            <td>Row 2 column 3</td>
            </tr>
            </table>
        </tr>
        <br>
        <h2>HTML Forms</h2>
 <!-- If you click the "Submit" button, the form-data
 will be sent to a page called "/action_page" -->
 <form action="/action_page">
 <div>
 <label for="firstName">First name:</label><br>
 <input type="text" id="firstName"
 name="firstName" value="Joel">
 </div>
 <div>
 <label for="lastName">Last name:</label><br>
 <input type="text" id="lastName"
 name="lastName" value="Doe">
 </div>
 <input type="submit" value="Submit">
 </form>
    </table>
</body>
</html>
